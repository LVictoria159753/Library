<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Library</h1>
    <p>Keep track of the books you've read!</p>

    <form >

        Title:    <input type="text" name="title" id="title" minlength="3"><br/>
        Author:   <input type="text" name="author" id="author" minlength="3"><br/>
        Pages:  <input type="number" name="pages" id ="pages"><br/>
        Read:  <input type="checkbox" name="read" id ="read"><br/>
        
        <br><input type="button" value="Add New Book" id="submit">
    </form>
    
    <table id="container">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
        </tr>
        <tr>
            <td id="displayTitle">Title</td>    
            <td id="displayAuthor">Author</td>
            <td id="displayPages">Pages</td>
            <td id="displayRead">Read</td>
          </tr>
    </table>

    <div id="displayBooks"></div>
      <script src= "script.js"></script>
</body>

</html>
